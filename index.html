<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
        <link rel="stylesheet" typr="text/css" href="./static/css/styles.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto+Condensed&display=swap"
            rel="stylesheet">
        <title>Magic Eight Ball</title>
    </head>
    <body>
        <header>
            <div id="title">Magic Eight Ball</div>
        </header>
        <main>
            <div id="eight-ball-area">
                <section>
                    <div id="name-input">
                        <input placeholder="Enter Name" id="first_name">
                        <button id="say">Say hi!</button>
                    </div>
                </section>
                <section>
                        <div id="result1"></div>
                </section>
                <section>
                    <div id="question-form">
                        <form action="./static/js/magic-eight-ball.js" method="POST">
                            <input
                                type="text"
                                name="question-asked"
                                placeholder="Ask Quetion"
                                required="required">
                            <input type="submit" value="Send">
                        </form>
                    </div>
                </section>
                <section>
                    <div id="question-output"></div>
                </section>
                <section>
                    <div id="ball">
                        <div class="number-eight">
                            <span>8</span></div>
                        <div id="output"></div>
                    </div>
                </section>
            </div>
        </main>
        
    </body>
    <script src="./static/js/magic-eight-ball.js"></script>
</html>
